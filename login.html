<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">
                <img src="./Images/wonder book.png" alt="logo" style="width: 200px; height: 200px;">
            </a>
        </nav>
    </header>
    <form action="" method="post">
        <div>
            <h3>
                Log in
            </h3>
        </div>

        <div>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <br>
            <input type="email" id="txtEmail" name="txtEmail" required/>
            <br><br>
            <label for="txtPass">
                <b>Contraseña:</b>
            </label>
            <br>
            <input type="password" id="txtPass" name="txtPass" required/>
        </div>

        <div>
            <br>
            <input type="submit" value="Confirmar">
        </div>
        
    </form>
    <div>
        <p>
            ¿No tenes cuenta? <a href="registro.html">Registrate aca</a>
        </p>
    </div>
</body>
</html>
