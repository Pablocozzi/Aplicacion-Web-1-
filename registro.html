<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">
                <img src="./Images/wonder book.png" alt="logo" style="width: 200px; height: 200px;">
                </a>
        </nav>
    </header>
    <form action="" method="post">
        <div>
            <h3>
                Registrate
            </h3>
        </div>
        <div>
            <label for="txtNombre">
                <b>Nombre:</b>
            </label>
            <br>
            <input type="text" id="txtNombre" name="txtNombre" class="" placeholder="Ingrese su nombre" required/>
            <br><br>
            <label for="txtApellido">
                <b>Apellido:</b>
            </label>
            <br>
            <input type="text" id="txtApellido" name="txtApellido" class="" placeholder="Ingrese su apellido" required/>
        </div>

        <div>
            <br>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <br>
            <input type="email" id="txtEmail" name="txtEmail" required/>
            <br><br>
            <label for="txtPass">
                <b>Contraseña:</b>
            </label>
            <br>
            <input type="password" id="txtPass" name="txtPass" required/>
        </div>

        <div>
            <br>
            <label for="date">
                <b>Fecha de nacimiento:</b>
            </label>
            <br>
            <input type="date" name="date" id="date" required>
        </div>

        <div>
            <br>
            <button type="submit">Registrarse</button>
        </div>
    </form>
    <div>
        <p>
            ¿Tenes cuenta? <a href="login.html">Ingresa aca</a>
        </p>
    </div>
</body>
</html>
