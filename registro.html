    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container-md container-md d-flex justify-content-center align-items-center">
        <div class="card mt-3 p-1 col-sm-6">
            <a class="navbar-brand rounded mx-auto d-block" href="./index.html">
                <img src="./Images/wonder book.png" alt="logo" style="width: 200px; height: 200px;">
            </a>
            <h5 class="card-header text-center">Registrate</h5>
            <div class="card-body">
                <form action="./index.html">
                    <div class="mb-3 ">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Ingrese su nombre" required/>
                    </div>
                    <div class="mb-3 ">
                        <input type="text" id="txtApellido" name="txtApellido" class="form-control" placeholder="Ingrese su apellido" required/>
                    </div>
                    <div class="mb-3 ">
                        <input type="email" name="email" placeholder="Email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" placeholder="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" name="date" class="form-control" id="date" required>
                    </div>
                    

                    <div  class="mb-3 text-center">
                        <p>
                            ¿Tenes cuenta? <a href="./login.html">Ingresa aca</a>
                        </p>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                        <input type="submit" name="Login" class="btn btn-primary me-md-2" value="Login">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
